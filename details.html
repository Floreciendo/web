<!DOCTYPE html>
<html>
<head>
    <title>Detalles del Arreglo y Reserva de Arreglos de Flores</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #faf3e0; /* Fondo Beige Claro */
            color: #333; /* Color del texto */
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .form-container {
            width: 45%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .image-container {
            width: 45%;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }
        
        .boton {
            background-color: beige;
        }
    </style>
</head>
<body>
    
<div class="container">
    <div class="form-container">
        <h1>Reserva tu Arreglo de Flores</h1>
        <form id="reservationForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de reserva:</label>
                <input type="date" id="fecha" name="fecha">
            </div>
          
            <div class="form-group">
                <label for="message">Mensaje Personalizado:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Reservar</button>
            <button class="boton"><a href="floristeriagaby.html">Volver a la pagina principal</a></button>
        </form>
    </div>
    <div class="image-container">
        <h1>Detalles del Arreglo</h1>
        <img id="selectedImage" src="" alt="Imagen Seleccionada" width="335" height="335">
        <h3 id="imageTitle"></h3>
        <h1 id="imagePrice"></h1>
        <p>Información sobre el arreglo...</p>
    </div>
</div>

<script>
    // Obtiene los parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const imageSrc = urlParams.get('image');
    const imageTitle = urlParams.get('title');
    const imagePrice = urlParams.get('price');

    // Muestra la información de la imagen seleccionada
    if (imageSrc) {
        document.getElementById('selectedImage').src = imageSrc;
    }
    if (imageTitle) {
        document.getElementById('imageTitle').textContent = imageTitle;
    }
    if (imagePrice) {
        document.getElementById('imagePrice').textContent = imagePrice;
    }
</script>
<script>
    document.getElementById('reservationForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada
    
    // Muestra el mensaje de alerta
    alert('¡Su reserva ha sido realizada!');

    // Borra los datos del formulario
    document.getElementById('reservationForm').reset();
});

</script>

</body>
</html>
